version: 2

sources:
  - name: public
    description: Tables déjà présentes dans le schéma `public`.
    schema: public
    tables:
      - name: Partner
      - name: Mission
  - name: analytics_raw
    description: Données brutes synchronisées depuis la base opérationnelle `analytics_raw`.
    schema: analytics_raw
    loader: node job export-to-analytics-raw
    tables:
      - name: stat_event
        description: >-
          Événements de statistiques (impressions, clics, candidatures, création de compte) exportés depuis la base `core`
          pour alimenter l'entrepôt analytics. Chaque ligne correspond à une action utilisateur observée, enrichie des
          identifiants partenaires et missions.
        columns:
          - name: id
            description: Identifiant unique de l'événement issu de l'application source.
          - name: type
            description: Type d'événement (`click`, `print`, `apply`, `account`).
          - name: created_at
            description: Horodatage (UTC) de la collecte de l'événement.
          - name: updated_at
            description: Horodatage (UTC) de la mise à jour de l'événement.
          - name: click_id
            description: Identifiant d'un clic associé (si pertinent).
          - name: referer
            description: URL de provenance envoyée par le navigateur.
          - name: host
            description: Domaine sur lequel l'événement a été déclenché.
          - name: is_bot
            description: Indique si l'événement est classé comme bot (`true`) selon les règles de détection actuelles.
          - name: is_human
            description: Indique si l'événement est classé comme humain (`true`).
          - name: source
            description: Origine de la collecte (`api`, `widget`, `campaign`, `seo`, `jstag`, `publisher`).
          - name: source_id
            description: Identifiant métier associé à la source (id widget, campagne, etc.).
          - name: from_publisher_id
            description: Identifiant du partenaire diffuseur (source).
          - name: to_publisher_id
            description: Identifiant du partenaire receveur (annonceur).
          - name: mission_id
            description: Identifiant de la mission dans la base analytics (nullable).
          - name: mission_client_id
            description: Identifiant métier de la mission côté client/source (nullable).
          - name: tag
            description: Tag principal associé à l'événement (nullable).
          - name: tags
            description: Liste (array) de tags complémentaires (nullable).
          - name: status
            description: Statut métier de l'événement (ex. `PENDING`, `VALIDATED`, `CANCELED`).
          - name: custom_attributes
            description: Attributs personnalisés en JSON (nullable) fournis par la source.
      - name: email
        description: >-
          Emails transactionnels et rapports générés côté application (table `public.email` de la base core)
          synchronisés tels quels dans le schéma `analytics_raw`.
        columns:
          - name: id
            description: Identifiant unique de l'email (UUID).
          - name: message_id
            description: Identifiant du message dans le provider SMTP (nullable).
          - name: in_reply_to
            description: Identifiant du message parent (si réponse).
          - name: from_name
            description: Nom complet de l'expéditeur.
          - name: from_email
            description: Adresse email de l'expéditeur.
          - name: to
            description: Payload JSON des destinataires (format brut).
          - name: to_emails
            description: Tableau textuel des adresses email destinataires.
          - name: subject
            description: Sujet de l'email.
          - name: sent_at
            description: Timestamp d'envoi effectif.
          - name: raw_text_body
            description: Contenu texte brut.
          - name: raw_html_body
            description: Contenu HTML brut.
          - name: md_text_body
            description: Contenu Markdown pré-calculé.
          - name: attachments
            description: Pièces jointes (JSON listant les métadonnées).
          - name: raw
            description: Payload complet sérialisé (JSON).
          - name: status
            description: Statut métier (`PENDING`, `PROCESSED`, etc.).
          - name: report_url
            description: URL publique vers le rapport généré (nullable).
          - name: file_object_name
            description: Nom de l'objet correspondant dans le stockage fichier.
          - name: date_from
            description: Date de début couverte par le rapport (nullable).
          - name: date_to
            description: Date de fin couverte par le rapport (nullable).
          - name: created_count
            description: Nombre de lignes/objets créés lors de la génération (nullable).
          - name: failed
            description: Détails des erreurs éventuelles (JSON).
          - name: deleted_at
            description: Horodatage de suppression logique.
          - name: created_at
            description: Timestamp de création de la ligne.
          - name: updated_at
            description: Timestamp de dernière mise à jour (curseur d'export).
      - name: moderation_event
        description: >-
          Historique des actions de modération issues de la base core. Chaque enregistrement trace l'état initial et
          final d'une mission après intervention d'un modérateur (automatique ou humain).
        columns:
          - name: id
            description: Identifiant unique de l'événement de modération côté analytics.
          - name: mission_id
            description: Identifiant de la mission concernée.
          - name: created_at
            description: Date de création de l'événement (UTC).
          - name: updated_at
            description: Dernière mise à jour (UTC), utilisée pour l'incrémentalité.
          - name: moderator_id
            description: Identifiant de l'utilisateur/modérateur à l'origine du changement.
          - name: user_name
            description: Nom libre stocké lors de l'action (ex. modération automatique).
          - name: initial_status
            description: Statut de la mission avant la modération.
          - name: new_status
            description: Statut de la mission après la modération.
          - name: initial_comment
            description: Commentaire initial (le cas échéant).
          - name: new_comment
            description: Nouveau commentaire appliqué.
          - name: initial_note
            description: Note initiale.
          - name: new_note
            description: Nouvelle note.
          - name: initial_title
            description: Ancien titre de mission connu avant modification.
          - name: new_title
            description: Nouveau titre de mission.
          - name: initial_siren
            description: Ancien numéro SIREN associé.
          - name: new_siren
            description: Nouveau numéro SIREN.
          - name: initial_rna
            description: Ancien identifiant RNA.
          - name: new_rna
            description: Nouvel identifiant RNA.
      - name: mission_moderation_status
        description: >-
          Statut de modération courant d'une mission par partenaire, exporté depuis la base core. Chaque ligne
          correspond au dernier statut connu pour un couple mission / diffuseur.
        columns:
          - name: id
            description: Identifiant unique de la ligne côté core (UUID).
          - name: mission_id
            description: Identifiant de la mission concernée.
          - name: publisher_id
            description: Identifiant du partenaire diffuseur.
          - name: status
            description: Statut de modération courant (enum texte).
          - name: comment
            description: Commentaire associé au statut (nullable).
          - name: created_at
            description: Horodatage de création (UTC).
          - name: updated_at
            description: Horodatage de dernière mise à jour (UTC), utilisé pour l'incrémentalité.
      - name: publisher
        description: >-
          Instantané des partenaires / diffuseurs tels qu'ils existent dans la base opérationnelle. Chaque ligne
          correspond à un partenaire et inclut les droits d'accès ainsi que les liaisons diffuseurs-annonceurs
          nécessaires pour reconstruire le champ `partners`.
        columns:
          - name: id
            description: Identifiant unique du partenaire (UUID `publisher.id`).
          - name: name
            description: Nom public du partenaire.
          - name: category
            description: Catégorie fonctionnelle saisie dans l'application source (nullable).
          - name: is_annonceur
            description: Indique si le partenaire agit comme annonceur côté API.
          - name: has_api_rights
            description: Droit d'accès aux flux API sortants.
          - name: has_widget_rights
            description: Droit d'accès aux widgets embarqués.
          - name: has_campaign_rights
            description: Droit d'accès aux campagnes (Sendinblue, emailing).
          - name: deleted_at
            description: Timestamp de suppression logique dans l'app source (nullable).
          - name: created_at
            description: Timestamp de création du partenaire.
          - name: updated_at
            description: Timestamp de dernière mise à jour, utilisé comme curseur d'export.
      - name: publisher_organization
        description: >-
          Organisations associées aux partenaires, synchronisées depuis la table `publisher_organization` de la base
          core. Chaque ligne décrit les informations déclarées pour un couple diffuseur / organisation.
        columns:
          - name: id
            description: Identifiant unique de la relation (UUID).
          - name: publisher_id
            description: Identifiant du partenaire diffuseur associé.
          - name: organization_client_id
            description: Identifiant client de l'organisation (côté diffuseur).
          - name: organization_name
            description: Nom déclaré de l'organisation (nullable).
          - name: organization_url
            description: URL de référence de l'organisation (nullable).
          - name: organization_type
            description: Typologie déclarée de l'organisation (nullable).
          - name: organization_logo
            description: URL ou identifiant du logo de l'organisation (nullable).
          - name: organization_description
            description: Description libre de l'organisation (nullable).
          - name: organization_full_address
            description: Adresse complète déclarée (nullable).
          - name: organization_rna
            description: Identifiant RNA déclaré (nullable).
          - name: organization_siren
            description: Numéro SIREN déclaré (nullable).
          - name: organization_siret
            description: Numéro SIRET déclaré (nullable).
          - name: organization_department
            description: Département déclaré (libellé) (nullable).
          - name: organization_department_code
            description: Code département déclaré (nullable).
          - name: organization_department_name
            description: Nom du département déclaré (nullable).
          - name: organization_post_code
            description: Code postal déclaré (nullable).
          - name: organization_city
            description: Ville déclarée (nullable).
          - name: organization_status_juridique
            description: Statut juridique déclaré (nullable).
          - name: organization_beneficiaries
            description: Liste des bénéficiaires déclarés (nullable).
          - name: organization_actions
            description: Liste des actions déclarées (nullable).
          - name: organization_reseaux
            description: Réseaux déclarés (nullable).
          - name: organization_name_verified
            description: Statut de vérification du nom (nullable).
          - name: organization_rna_verified
            description: Statut de vérification du RNA (nullable).
          - name: organization_siren_verified
            description: Statut de vérification du SIREN (nullable).
          - name: organization_siret_verified
            description: Statut de vérification du SIRET (nullable).
          - name: organization_address_verified
            description: Statut de vérification de l'adresse (nullable).
          - name: organization_city_verified
            description: Statut de vérification de la ville (nullable).
          - name: organization_postal_code_verified
            description: Statut de vérification du code postal (nullable).
          - name: organization_department_code_verified
            description: Statut de vérification du code département (nullable).
          - name: organization_department_name_verified
            description: Statut de vérification du nom de département (nullable).
          - name: organization_region_verified
            description: Statut de vérification de la région (nullable).
          - name: organization_verification_status
            description: Statut de vérification global (nullable).
          - name: organisation_is_rup
            description: Indique si l'organisation est reconnue d'utilité publique (nullable).
          - name: created_at
            description: Timestamp de création de la relation.
          - name: updated_at
            description: Timestamp de dernière mise à jour, utilisé comme curseur d'export.
      - name: campaign
        description: >-
          Campagnes API gérées dans l'application opérationnelle et exportées telles quelles dans `analytics_raw`.
          Chaque ligne décrit l'association annonceur/diffuseur ainsi que les métadonnées de suivi (réaffectations,
          états, typologie).
        columns:
          - name: id
            description: Identifiant unique de la campagne.
          - name: url
            description: URL de destination éventuellement attachée à la campagne.
          - name: name
            description: Libellé libre de la campagne.
          - name: from_publisher_id
            description: Identifiant du partenaire diffuseur propriétaire de la campagne.
          - name: to_publisher_id
            description: Identifiant du partenaire annonceur ciblé par la campagne.
          - name: active
            description: Indique si la campagne est encore active (TRUE/FALSE).
          - name: deleted_at
            description: Timestamp de suppression logique (nullable).
          - name: created_at
            description: Timestamp de création de la campagne.
          - name: updated_at
            description: Timestamp de dernière mise à jour (curseur d'export).
          - name: reassigned_at
            description: Timestamp de réaffectation entre utilisateurs (nullable).
          - name: reassigned_by_user_id
            description: Identifiant de l'utilisateur ayant effectué la dernière réaffectation (nullable).
          - name: type
            description: Typologie métier de la campagne (nullable).
      - name: campaign_tracker
        description: >-
          Paramètres de suivi (UTM, macros) associés aux campagnes. Chaque enregistrement représente une paire clé/valeur
          attachée à une campagne donnée.
        columns:
          - name: id
            description: Identifiant unique de la ligne de tracking.
          - name: campaign_id
            description: Identifiant de la campagne associée.
          - name: key
            description: Nom de la clé de tracking (ex. `utm_source`).
          - name: value
            description: Valeur stockée pour la clé de tracking.
          - name: created_at
            description: Timestamp de création de la campagne.
          - name: updated_at
            description: Timestamp de dernière mise à jour (curseur d'export).
      - name: widget
        description: Widgets embarqués exportés depuis la base core (configuration, géolocalisation et statut).
        columns:
          - name: id
            description: Identifiant unique du widget.
          - name: name
            description: Libellé affiché.
          - name: color
            description: Couleur principale (héritée du core, ex `#000091`).
          - name: style
            description: Variant d'affichage (ex. `page`).
          - name: type
            description: Typologie de mission (benevolat / volontariat).
          - name: location_lat
            description: Latitude associée au contexte d'affichage (nullable).
          - name: location_long
            description: Longitude associée au contexte d'affichage (nullable).
          - name: location_city
            description: Ville associée au contexte d'affichage (nullable).
          - name: distance
            description: Rayon de recherche (texte, ex. `25km`).
          - name: url
            description: URL dédiée (nullable).
          - name: jva_moderation
            description: Activation de la modération JVA pour ce widget.
          - name: from_publisher_id
            description: Diffuseur propriétaire du widget.
          - name: active
            description: Statut actif/inactif.
          - name: deleted_at
            description: Timestamp de suppression logique (nullable).
          - name: created_at
            description: Timestamp de création.
          - name: updated_at
            description: Timestamp de dernière mise à jour (curseur).
      - name: widget_publisher
        description: Relations widget ↔ publisher autorisés.
        columns:
          - name: widget_id
            description: Identifiant du widget.
          - name: publisher_id
            description: Identifiant du partenaire autorisé.
          - name: created_at
            description: Timestamp d'association.
      - name: widget_rule
        description: Règles de filtrage associées aux widgets (critères métiers).
        columns:
          - name: id
            description: Identifiant unique de la règle.
          - name: widget_id
            description: Widget concerné par la règle.
          - name: field
            description: Champ ciblé par la règle (ex. `department`).
          - name: field_type
            description: Typage du champ (texte, liste, etc.).
          - name: operator
            description: Opérateur de comparaison (ex. `=`, `in`).
          - name: value
            description: Valeur comparée (texte).
          - name: combinator
            description: Combinaison logique (ex. `and` / `or`).
          - name: position
            description: Ordre d'application de la règle.
          - name: created_at
            description: Timestamp de création.
          - name: updated_at
            description: Timestamp de dernière mise à jour.
      - name: mission_event
        description: >-
          Événements de mission générés lors des imports (create/update/delete) sur la base Mongo historique,
          exportés vers Postgres pour tracer les modifications des missions et alimenter les historiques analytics.
        columns:
          - name: id
            description: Identifiant unique de l'événement.
          - name: mission_id
            description: Identifiant Mongo de la mission concernée (Mission.old_id).
          - name: type
            description: Type brut de l'événement (`create`, `update`, `delete`).
          - name: changes
            description: Payload JSON décrivant les champs modifiés (previous/current).
          - name: created_by
            description: Identifiant ou libellé de l'utilisateur/processus à l'origine de l'événement.
          - name: created_at
            description: Date de création de l'événement (UTC).
          - name: updated_at
            description: Dernière mise à jour (UTC), utilisée comme curseur d'export.
      - name: domain
        description: Référentiel des domaines métier associés aux missions (ex. environnement, sport).
        columns:
          - name: id
            description: Identifiant unique du domaine.
          - name: name
            description: Libellé du domaine.
          - name: created_at
            description: Timestamp de création de la ligne.
          - name: updated_at
            description: Timestamp de dernière mise à jour (curseur d'export).
      - name: activity
        description: Référentiel des activités rattachées aux missions (ex. animation, logistique).
        columns:
          - name: id
            description: Identifiant unique de l'activité.
          - name: name
            description: Libellé de l'activité.
          - name: created_at
            description: Timestamp de création de la ligne.
          - name: updated_at
            description: Timestamp de dernière mise à jour (curseur d'export).
      - name: mission
        description: >-
          Missions synchronisées depuis la base opérationnelle. Chaque ligne correspond à une mission avec ses
          identifiants métier, rattachements (publisher, organisation) et principaux attributs fonctionnels
          (statut, dates, accessibilité, tags, audience…).
        columns:
          - name: id
            description: Identifiant unique de la mission dans la base core.
          - name: client_id
            description: Identifiant métier de la mission côté client/source.
          - name: domain_id
            description: Identifiant du domaine associé (référence `analytics_raw.domain.id`).
          - name: activity_id
            description: Identifiant de l'activité associée (référence `analytics_raw.activity.id`).
          - name: tags
            description: Tags libres associés à la mission.
          - name: tasks
            description: Liste des tâches proposées.
          - name: audience
            description: Publics ciblés par la mission.
          - name: soft_skills
            description: Compétences comportementales attendues.
          - name: requirements
            description: Pré-requis complémentaires exprimés sous forme de texte libre.
          - name: rome_skills
            description: Compétences codifiées (ROME) associées.
          - name: reduced_mobility_accessible
            description: Indique si la mission est accessible aux publics à mobilité réduite.
          - name: close_to_transport
            description: Indique si la mission est proche des transports.
          - name: open_to_minors
            description: Indique si la mission est ouverte aux mineurs.
          - name: remote
            description: Modalités de télébénévolat (nullable).
          - name: schedule
            description: Informations de planning/rythme (nullable).
          - name: duration
            description: Durée estimée de la mission (en minutes ou nombre d'unités, nullable).
          - name: posted_at
            description: Date de publication initiale.
          - name: start_at
            description: Date de démarrage prévue.
          - name: end_at
            description: Date de fin prévue (nullable).
          - name: priority
            description: Niveau de priorité de diffusion (nullable).
          - name: places
            description: Nombre de places ouvertes.
          - name: places_status
            description: Statut d'occupation des places (nullable).
          - name: domain_original
            description: Libellé de domaine initial provenant de la source externe (nullable).
          - name: type
            description: Typologie de mission (benevolat, volontariat…).
          - name: status_code
            description: Statut métier côté application (nullable).
          - name: organization_id
            description: Identifiant de l'organisation liée (nullable).
          - name: organization_client_id
            description: Identifiant client de l'organisation côté diffuseur (nullable).
          - name: publisher_id
            description: Identifiant du partenaire/publisher associé.
          - name: deleted_at
            description: Timestamp de suppression logique (nullable).
          - name: created_at
            description: Timestamp de création de la mission.
          - name: updated_at
            description: Timestamp de dernière mise à jour, utilisé comme curseur d'export.
      - name: organization
        description: >-
          Référentiel des organisations synchronisé depuis la base opérationnelle (`core.Organization`). Ces données
          décrivent les associations/réseaux partenaires (identité, adresses, informations administratives) nécessaires
          pour les analyses métiers et les jointures avec les missions/partenaires.
        columns:
          - name: id
            description: Identifiant unique de l'organisation (UUID).
          - name: gestion
            description: Code ou libellé de gestion remonté par l'application source (nullable).
          - name: status
            description: Statut administratif/associatif déclaré (nullable).
          - name: created_at
            description: Horodatage de création de l'organisation côté source.
          - name: last_declared_at
            description: Date de dernière déclaration connue (nullable).
          - name: published_at
            description: Date de publication officielle (nullable).
          - name: dissolved_at
            description: Date de dissolution si l'organisation n'est plus active (nullable).
          - name: updated_at
            description: Horodatage de dernière mise à jour, utilisé comme curseur d'export incrémental.
          - name: nature
            description: Nature juridique déclarée (nullable).
          - name: groupement
            description: Information de groupement ou fédération (nullable).
          - name: title
            description: Titre long officiel de l'organisation.
          - name: short_title
            description: Titre court utilisé dans certaines interfaces (nullable).
          - name: names
            description: Variantes de noms déclarés (tableau textuel).
          - name: address_insee_code
            description: Code INSEE correspondant à l'adresse principale (nullable).
          - name: address_postal_code
            description: Code postal de l'adresse principale (nullable).
          - name: address_department_code
            description: Code du département lié à l'adresse principale (nullable).
          - name: address_department_name
            description: Libellé du département lié à l'adresse principale (nullable).
          - name: address_region
            description: Région correspondant à l'adresse principale (nullable).
          - name: address_city
            description: Ville correspondant à l'adresse principale (nullable).
          - name: management_postal_code
            description: Code postal utilisé pour l'adresse de gestion (nullable).
          - name: management_city
            description: Ville utilisée pour l'adresse de gestion (nullable).
          - name: management_country
            description: Pays utilisé pour l'adresse de gestion (nullable).
          - name: director_civility
            description: Civilité du dirigeant/président déclaré (nullable).
          - name: source
            description: Origine de la donnée (ex. `rna`, `api`, `manual`).
      - name: import
        description: >-
          Journal d'exécution des imports de missions côté partenaires (job `export-to-analytics-raw`). Chaque ligne
          agrège les totaux créés/supprimés/mis à jour ainsi que le partenaire et la fenêtre temporelle de l'import.
        columns:
          - name: id
            description: Identifiant unique de l'import dans la base source.
          - name: name
            description: Nom libre de l'import (généralement décrit par le job déclencheur).
          - name: publisher_id
            description: Identifiant du partenaire concerné par l'import.
          - name: mission_count
            description: Volume total de missions parcourues pendant l'import.
          - name: refused_count
            description: Nombre de missions refusées (statut non importé) durant l'import.
          - name: created_count
            description: Nombre de missions créées côté application durant cette exécution.
          - name: deleted_count
            description: Nombre de missions supprimées/supprimées logiquement durant cette exécution.
          - name: updated_count
            description: Nombre de missions mises à jour durant cette exécution.
          - name: started_at
            description: Horodatage de démarrage de l'import (UTC).
          - name: finished_at
            description: Horodatage de fin de l'import, utilisé comme curseur temporel pour l'incrémentalité.
          - name: status
            description: Statut global retourné par le job (`SUCCESS`, `FAILED`, etc.).
      - name: publisher_diffusion_exclusion
        description: >-
          Exclusions de diffusion configurées entre partenaires (annonceur -> diffuseur) telles que synchronisées depuis
          la base opérationnelle. Chaque ligne correspond à une règle interdisant à un diffuseur de relayer des missions
          pour un annonceur donné.
        columns:
          - name: id
            description: Identifiant unique de la règle d'exclusion.
          - name: excluded_by_annonceur_id
            description: Identifiant du partenaire annonceur qui crée l'exclusion.
          - name: excluded_for_diffuseur_id
            description: Identifiant du partenaire diffuseur visé par l'exclusion.
          - name: organization_client_id
            description: Identifiant métier de l'organisation concernée par l'exclusion (nullable).
          - name: organization_name
            description: Libellé texte de l'organisation exclue (nullable).
          - name: created_at
            description: Timestamp de création de la règle côté application source.
          - name: updated_at
            description: Timestamp de dernière mise à jour, utilisé comme curseur d'export incrémental.
      - name: user
        description: >-
          Comptes utilisateurs applicatifs synchronisés depuis la base `core.user`. Ces données servent de référentiel
          pour analyser les habilitations, rôles et activités dans Metabase.
        columns:
          - name: id
            description: Identifiant unique du compte utilisateur (UUID).
          - name: first_name
            description: Prénom renseigné lors de la création du compte.
          - name: last_name
            description: Nom de famille renseigné (nullable).
          - name: email
            description: Adresse email utilisée pour se connecter à la plateforme.
          - name: role
            description: Rôle applicatif (`ADMIN`, `PUBLISHER`, `OPERATOR`, etc.).
          - name: deleted_at
            description: Timestamp de suppression logique (nullable).
          - name: last_activity_at
            description: Dernière activité connue dans l'application (nullable).
          - name: created_at
            description: Timestamp de création du compte.
          - name: updated_at
            description: Timestamp de dernière mise à jour, utilisé comme curseur d'export incrémental.
      - name: login_history
        description: >-
          Historique des connexions utilisateurs synchronisé depuis la table opérationnelle `core.login_history`. Une
          ligne correspond à un login unique observé dans l'application.
        columns:
          - name: id
            description: Identifiant unique de la ligne d'historique.
          - name: user_id
            description: Identifiant de l'utilisateur connecté (référence `analytics_raw.user.id`).
          - name: login_at
            description: Timestamp de la connexion.
          - name: created_at
            description: Timestamp de création de l'entrée (UTC).
          - name: updated_at
            description: Timestamp de dernière mise à jour utilisé comme curseur.
      - name: user_publisher
        description: >-
          Table de liaison entre les comptes utilisateurs et les partenaires qu'ils administrent. Permet de suivre les
          rattachements et leurs dates de création/mise à jour.
        columns:
          - name: id
            description: Identifiant unique du rattachement.
          - name: user_id
            description: Identifiant de l'utilisateur référencé dans `analytics_raw.user`.
          - name: publisher_id
            description: Identifiant du partenaire référencé dans `analytics_raw.publisher`.
          - name: created_at
            description: Timestamp de création du rattachement.
          - name: updated_at
            description: Timestamp de dernière mise à jour (curseur d'export).
