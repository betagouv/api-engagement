services:
  postgres-test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: api_engagement_test_core
    ports:
      - "5544:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d api_engagement_test_core"]
      interval: 5s
      timeout: 5s
      retries: 20
    tmpfs:
      - /var/lib/postgresql/data
    volumes:
      - ./tests/postgres-init.sh:/docker-entrypoint-initdb.d/init-db.sh:ro

  elasticsearch-test:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.18
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "39201:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30
    tmpfs:
      - /usr/share/elasticsearch/data
