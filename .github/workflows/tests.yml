name: Tests

on:
  # push:
  pull_request:
  workflow_dispatch:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string

permissions:
  contents: read

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      widget: ${{ steps.filter.outputs.widget }}
      analytics: ${{ steps.filter.outputs.analytics }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'api/**'
            widget:
              - 'widget/**'
            analytics:
              - 'analytics/**'

  api-migrations:
    name: Verify API migrations
    needs: changes
    if: needs.changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "api/package-lock.json"

      - name: Install dependencies
        run: cd api && npm ci

      - name: Prepare temporary databases
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d postgres -c 'CREATE DATABASE core;'
          psql -h localhost -U postgres -d postgres -c 'CREATE DATABASE analytics;'

      - name: Check Prisma migrations
        working-directory: api
        env:
          DATABASE_URL_CORE: postgresql://postgres:postgres@localhost:5432/core
          DATABASE_URL_ANALYTICS: postgresql://postgres:postgres@localhost:5432/analytics
        run: npm run prisma:migrate:deploy

  analytics-migrations:
    name: Verify Analytics migrations
    needs: changes
    if: needs.changes.outputs.analytics == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "analytics/package-lock.json"

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: cd analytics && npm ci

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir dbt-postgres

      - name: Prepare temporary databases
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d postgres -c 'CREATE DATABASE analytics;'

      - name: Check dbmate migrations
        working-directory: analytics
        env:
          DATABASE_URL_ANALYTICS: postgresql://postgres:postgres@localhost:5432/analytics?sslmode=disable
        run: npm run db:migrate

      - name: Check dbt compile
        working-directory: analytics
        env:
          DATABASE_URL_ANALYTICS: postgresql://postgres:postgres@localhost:5432/analytics
        run: ./scripts/dbt-env.sh compile

  api-tests:
    name: API Tests
    needs:
      - changes
      - api-migrations
    if: needs.changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "api/package-lock.json"

      - name: Install dependencies
        run: cd api && npm ci

      - name: Generate Prisma clients
        working-directory: api
        run: npm run prisma:generate

      - name: Run tests
        working-directory: api
        env:
          TESTCONTAINERS_RYUK_DISABLED: "true"
        run: npm run test:ci

  widgets-tests:
    name: Widget Tests
    needs: changes
    if: needs.changes.outputs.widget == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "18.x"
          cache: "npm"
          cache-dependency-path: "widget/package-lock.json"

      - name: Install dependencies
        run: cd widget && npm ci

      - name: Install Playwright browsers and dependencies
        run: cd widget && npx playwright install --with-deps

      - name: Run tests
        run: cd widget && npm run test:e2e

      - name: Upload HTML test report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: widget/tests/e2e/_playwright-report
          retention-days: 30
