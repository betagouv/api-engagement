name: Tests

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string

  workflow_dispatch:

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          load: true
          tags: api-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests
        run: docker run --rm api-test:latest npm run test:ci

  process-tests:
    name: Process Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: ./process
          file: ./process/Dockerfile
          load: true
          tags: process-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests
        run: docker run --rm process-test:latest npm run test

  widgets-tests:
    name: Widget Tests
    runs-on: ubuntu-latest

    # Does not run if no files in widget have been modified
    if: ${{ github.event_name == 'push' || contains(toJSON(github.event.pull_request.files.*.filename), 'widget/') }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"
          cache-dependency-path: "widget/package-lock.json"

      - name: Install dependencies
        run: cd widget && npm ci

      - name: Install Playwright browsers and dependencies
        run: cd widget && npx playwright install --with-deps

      - name: Run tests
        run: cd widget && npm run test:e2e

      - name: Upload HTML test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: widget/tests/e2e/_playwright-report
          retention-days: 30
